<!DOCTYPE html>
<html>
<head>
	<title>ball</title>
	<style>
		body
		{
			display:flex;
			justify-content:center;
		}
	    .ball
		{
            width:100px;
            height:100px;
            border-radius:50%;
            background:linear-gradient(45deg,orange,blue,yellow);
            animation:bounce 1s infinite 0s alternate;
            border:3px solid black;
            box-shadow:0 0 50px red;
		}
		@keyframes bounce
		{
			0%
			{
				transform:translate3d(0,0,0);
			}
			100%
			{
				transform: translate3d(0,200px,0);
			}
		}
		
	</style>
</head>
<body>
<div class="ball" align="center"></p>

</div>
</body>
</html>
